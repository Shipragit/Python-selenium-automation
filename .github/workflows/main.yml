name: Scheduled Selenium Tests

on:
  schedule:
    # Runs every day at 9 AM UTC (adjust timing below)
    - cron: "0 9 * * *"
  workflow_dispatch:   # allows manual runs from Actions tab

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install latest Firefox + GeckoDriver
      - name: Install Firefox + GeckoDriver
        run: |
          sudo apt-get update
          sudo apt-get remove -y firefox || true
          sudo apt-get install -y software-properties-common wget tar jq
          sudo add-apt-repository -y ppa:mozillateam/ppa
          sudo apt-get update
          sudo apt-get install -y firefox
          
          GECKODRIVER_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | jq -r .tag_name)
          wget -q https://github.com/mozilla/geckodriver/releases/download/$GECKODRIVER_VERSION/geckodriver-$GECKODRIVER_VERSION-linux64.tar.gz
          tar -xvzf geckodriver-*.tar.gz
          sudo mv geckodriver /usr/local/bin/

      - name: Install dependencies (pytest + selenium + pytest-html)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-html

      - name: Run Selenium tests with pytest (Firefox)
        run: |
          mkdir -p reports
          pytest -v --browser_name=Firefox --html=reports/report.html --self-contained-html

      - name: Upload HTML test report
        uses: actions/upload-artifact@v4
        with:
          name: selenium-html-report
          path: reports/report.html
