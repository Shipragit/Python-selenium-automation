name: Scheduled Selenium Tests

on:
  schedule:
    # Runs every day at 9 AM UTC (adjust timing as needed)
    - cron: "0 9 * * *"
  workflow_dispatch:   # allows manual runs from Actions tab

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install Firefox and geckodriver (for Selenium with Firefox)
      - name: Install Firefox + GeckoDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox jq wget
          GECKODRIVER_VERSION=$(c_
