name: Manual Selenium Test

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  run-selenium-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Firefox and GeckoDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox xvfb wget tar jq
          
          GECKODRIVER_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | jq -r .tag_name)
          wget https://github.com/mozilla/geckodriver/releases/download/$GECKODRIVER_VERSION/geckodriver-$GECKODRIVER_VERSION-linux64.tar.gz
          tar -xvzf geckodriver-*.tar.gz
          sudo mv geckodriver /usr/local/bin/

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html

      - name: Run Selenium test with virtual display
        run: |
          mkdir -p reports
          xvfb-run pytest -v tests/test_t1_healthcheck.py --html=reports/report.html --self-contained-html

      - name: Upload HTML test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-report
          path: reports/report.html
